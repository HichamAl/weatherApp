<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" id="form">
        <label for="searchbox">Search for any location to get the weather</label><br>
        <input type="search" name="searchbox" id="searchbox" placeholder="e.g Nador" required minlength="4"><br>
        <button id="search">Search</button>
    </form>

    <div class="results">
    </div>

    <div id="GifDiv"><img id="gif"></div>

    <p>default is Celcius, click a button to change to another metric</p>
    <button id="Celcius">Celcius</button>
    <button id="Fahrenheit">Fahrenheit</button>
    <script src="main.js"></script>
</body>
</html>
